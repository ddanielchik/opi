<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <h:outputStylesheet library="css" name="main.css"/>
</h:head>

<f:view locale="#{localeChanger.locale}">
    <h:body>
        <h:panelGroup styleClass="fio" value="#{msg.authors}">
            <h:outputText value="#{msg.authors}"/>
            <br/> <br/>
            <h:outputText value="#{msg.info}"/>


        </h:panelGroup>

        <h:panelGroup styleClass="main">

            <h:outputText styleClass="time"/>

            <h:form>
                <h:commandLink action="#{navigate.goToCringe}" value="cringe"/>
            </h:form>

            <h:outputText value="#{msg.greeting}"/>

            <h:form>
                <button class="lang-btn">
                    <h:commandLink action="#{localeChanger.setEnglish}" value="English" immediate="true"/>
                </button>

                <button class="lang-btn">
                    <h:commandLink action="#{localeChanger.setRussian}" value="Русский" immediate="true"/>
                </button>
            </h:form>
        </h:panelGroup>


    </h:body>
</f:view>

<script src="resources/js/util/time.js"></script>
</html>
